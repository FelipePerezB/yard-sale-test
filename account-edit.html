<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="styles/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&family=Roboto:wght@100;400&display=swap" rel="stylesheet">
</head>
<body>

    <div class="navar">
        <img class="navar__logo" src="media/icon_menu.svg" alt="">
        <div>
            <div class="inicio">
                <img class="inicio__title--logo" src="media/favicon_bota_fora.svg" alt="">
                <h1 class="inicio__title--active">YARD</h1>
                <h1 class="inicio__title">Sale</h1>
            </div>
        </div>
        <img class="navar__logo" src="media/icon_shopping_cart.svg" alt="">
    </div>  

    <div class="body">

        <h2 class="texto--bold account-text">My account</h2>



        <form action="account.html" class="form">
            <label class="texto--bold" for="name" >Name</label>
            <input type="text" class="form__input" id="name" placeholder="">
            <label class="texto--bold" for="email">Email address</label>
            <input type="email" class="form__input" id="email">
            <label class="texto--bold" for="password">Password</label>
            <input type="password" class="form__input" id="password">

            <input type="submit" value="Save" class="button bajar__button button__login--active"></input>
        </form>
    </div>    
</body>
</html>
